<div class="signup-panel">
  <div class="signup-form">
    <h3>Sign Up</h3>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label class="center-block">Username:
          <input class="form-control" formControlName="username" >
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Email:
          <input class="form-control" formControlName="email" >
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Password:
          <input type="password" class="form-control" formControlName="password" >
        </label>
      </div>
      <button type="submit" class="btn btn-warning" [disabled]="!signupForm.valid">Sign Up</button>
    </form>
  </div>
  <div class="form-dump">
      <p>Form value: {{ signupForm.value | json }}</p>
      <p>Form status: {{ signupForm.status | json }}</p>
  </div>
</div>
