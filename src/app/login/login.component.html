<div class="login-panel">
  <div class="login-form">
    <h3 class="alert alert-success" *ngIf="username">Hello {{username}}. Please sign in </h3>
    <h3 *ngIf="!username">Sign in</h3>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      <div class="form-group">
        <label class="center-block">Username:
          <input type="text" class="form-control" name="username" ngModel required>
        </label>
      </div>
      <div class="form-group">
        <label class="center-block">Password:
          <input type="password" class="form-control" name="password" ngModel required minlength="8" #password="ngModel">
        </label>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
          <div *ngIf="password.errors.required">
            Password is required.
          </div>
          <div *ngIf="password.errors.minlength">
            Password should be minimum 8 characters.
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
    </form>

    <hr>
    <p>
      <a routerLink="/signup">Sign Up</a> if you don't have a login yet.
    </p>
    
  </div>
</div>
