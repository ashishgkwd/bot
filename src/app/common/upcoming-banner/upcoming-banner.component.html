<div class="slidebox">
  <ul class="slide-list">
    <li *ngFor="let slide of slides" [@slideState]="slide.state">
      <div class="slide">
        {{slide.label}}
        <!-- <img src="https://source.unsplash.com/random/1000x400/?{{slide.label}}" alt="{{slide.label}}"> -->
      </div>
    </li>
  </ul>
</div>
